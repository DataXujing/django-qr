<!DOCTYPE html>
<html lang="cn">
	<head>
		{% load static %}
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>关于我们</title>
		<link rel="icon" href="{% static 'img/logo.ico' %}" type="img/x-ico" />

		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Lato:700%7CMontserrat:400,600" rel="stylesheet">

		<!-- Bootstrap -->
		<link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>

		<!-- Font Awesome Icon -->
		<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

		<!-- Custom stlylesheet -->
		<link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"/>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

    </head>
	<body>

		<!-- Header -->
		<header id="header" class="transparent-nav">
			<div class="container">

				<div class="navbar-header">
					<!-- Logo -->
					<div class="navbar-brand">
						<a class="logo" href="{% url 'index' %}">
							<img src="{% static 'img/logo-alt.png' %}" alt="logo" title="二维码生成器">
						</a>
					</div>
					<!-- /Logo -->

					<!-- Mobile toggle -->
					<button class="navbar-toggle">
						<span></span>
					</button>
					<!-- /Mobile toggle -->
				</div>

				<!-- Navigation -->
				<nav id="nav">
					<ul class="main-menu nav navbar-nav navbar-right">
						<li><a href="{% url 'index' %}">主页</a></li>
						<li><a href="{% url 'intro' %}">二维码介绍</a></li>
						<li><a href="{% url 'about' %}">关于我们</a></li>
					</ul>
				</nav>
				<!-- /Navigation -->

			</div>
		</header>
		<!-- /Header -->



		<!-- Hero-area -->
		<div class="hero-area section">

			<!-- Backgound Image -->
			<div class="bg-image bg-parallax overlay" style="background-image:url({% static 'img/page-background.jpg' %})"></div>
			<!-- /Backgound Image -->

			<div class="container">
				<div class="row">
					<div class="col-md-10 col-md-offset-1 text-center">
						<ul class="hero-area-tree">
							<li><a href="{% url 'index' %}">主页</a></li>
							<li><a href="{% url 'intro' %}">二维码介绍</a></li>
							<li>关于我们</li>
						</ul>
						<h1 class="white-text">关于我们</h1>

					</div>
				</div>
			</div>

		</div>
		<!-- /Hero-area -->

		<!-- About -->
		<br>
		<br>

		<div align="center">
			<img src="{%static 'img/my_about.gif' %}">
		</div>
		
		<!-- /About -->

		<hr>
		<!-- Footer -->
		<footer id="footer" class="section">

			<!-- container -->
			<div class="container">

				<!-- row -->
				<div class="row">

					<!-- footer logo -->
					<div class="col-md-6">
						<div class="footer-logo">
							<a class="logo" href="{% url 'index' %}">
								<img src="{% static 'img/logo.png' %}" alt="logo">
							</a>
						</div>
					</div>
					<!-- footer logo -->

					<!-- footer nav -->
					<div class="col-md-6">
						<ul class="footer-nav">
							<li><a href="{% url 'index' %}">主页</a></li>
							<li><a href="{% url 'intro' %}">二维码介绍</a></li>
							<li><a href="{% url 'about' %}">关于我们</a></li>
						</ul>
					</div>
					<!-- /footer nav -->

				</div>
				<!-- /row -->

				<!-- row -->
				<div id="bottom-footer" class="row">

					<!-- social -->
					<div class="col-md-4 col-md-push-8">
						<ul class="footer-social">
							<li><a href="#" class="facebook"><i class="fa fa-wechat"></i></a></li>
							<li><a href="#" class="twitter"><i class="fa fa-qq"></i></a></li>
							<li><a href="#" class="google-plus"><i class="fa fa-github"></i></a></li>
							<li><a href="#" class="instagram"><i class="fa fa-facebook"></i></a></li>
							<li><a href="#" class="youtube"><i class="fa fa-twitter"></i></a></li>
							<!-- <li><a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a></li> -->
						</ul>
					</div>
					<!-- /social -->

					<!-- copyright -->
					<div class="col-md-8 col-md-pull-4">
						<div class="footer-copyright">
							<span>&copy; Copyright 2019. 徐静 . <a href="https://dataxujing.github.io" target="_blank" title="home">主页</a> - <a href="https://www.github.com/DataXujing" title="github" target="_blank">项目地址</a></span>
						</div>
					</div>
					<!-- /copyright -->

				</div>
				<!-- row -->

			</div>
			<!-- /container -->

		</footer>
		<!-- /Footer -->

		<!-- preloader -->
		<div id='preloader'><div class='preloader'></div></div>
		<!-- /preloader -->


		<!-- jQuery Plugins -->
		<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/main.js' %}"></script>

	</body>
</html>
